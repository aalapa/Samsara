# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.experimental.enableSourceSetPathsMap=true
android.builder.sdkDownload=true

# Disable Android Studio's injected signing configs completely
# These settings prevent the IDE from injecting externalOverride signing config
android.injected.signing.store.file=
android.injected.signing.store.password=
android.injected.signing.key.alias=
android.injected.signing.key.password=
android.injected.signing.key.store.file=
android.injected.signing.key.store.password=

# Use default debug signing
android.defaultPublishConfig=debug

